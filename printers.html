<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../assets/stylesheet/style.css">

    <title>Capstone</title>
</head>
<body>
 
<!--NAVIGATION BAR-->
    <header>
        <nav class="d-flex navigation-bar bg-color0 px-5 bg">
            <div class="logo">
                <!-- <img src="/assets/images/printer3d-512.png" alt=""> -->
                <i class="fab pr-1 fa-amazon"></i>
                <span>PRiNTER</span>
            </div>
            <ul class="d-flex navigation-items list-unstyled nohover-line">
                <li class="px-4"><a href="printers.html" target="_blank"><i class="fas px-1 fa-search"></i><span class="navigation-link">SCHOOLS</span></a></li>
                <li class="px-4"><a href="#"><i class="far px-1 fa-user"></i><span class="navigation-link">ABOUT</span></a></li>
                <li class="px-4"><a href="#"><i class="fas px-1 fa-rss"></i><span class="navigation-link">BLOG</span></a></li>
                <li><a href="#"><i class="fas px-1 fa-bars"></i><span class="navigation-link">MORE</span></a></li>
            </ul>
        </nav> 
    </header>

<!--MAÄ°N-->
    <main>
        <section class="bg-light mt-5 py-5">
            <h1 class="text-center lead py-3 text-muted font-weight-bold">Filter by material,type,purpose,print size and budget:</h1>
            <form action="" class="d-flex option-boxes">
                <div class="mr-1">
                    <label for="material" class="d-block mb-0 font-weight-bold">MATERIAL:</label>
                    <select id="material" name="material">
                        <option>&#160;</option>                        
                        <option value="creality">PLA Filamet</option>
                        <option value="two trees">ABS Filamet</option>
                        <option value="anycubic">PETG Filamet</option>
                    </select>
                </div>
                <div class="mr-1">
                    <label for="printer" class="d-block mb-0 font-weight-bold">TYPE:</label>
                    <select id="printer" name="printer">
                        <option>&#160;</option>                        
                        <option value="Delta">Delta</option>
                        <option value="Cartesian">Cartesian</option>
                        <option value="Polar">Polar</option>
                        <option value="Robotic Arms">Robotic Arms</option>
                    </select>
                </div>
                <div class="mr-1">
                    <label for="purpose" class="d-block mb-0 font-weight-bold">PURPOSE:</label>
                    <select id="purpose" name="purpose">
                        <option>&#160;</option>                        
                        <option value="Hobby">Hobby</option>
                        <option value="Professional">Professional</option>
                        <option value="One Time Use">One Time Use</option>
                    </select>
                </div>
                <div class="mr-1">
                    <label for="size" class="d-block mb-0 font-weight-bold">PRINT SIZE:</label>
                    <select id="size" name="size">
                        <option>&#160;</option>                        
                        <option value="150*150*150">150*150*150</option>
                        <option value="220*220*240">220*220*240</option>
                        <option value="300*300*300">300*300*300</option>
                        <option value="500*500*500">500*500*500</option>
                    </select>
                </div>
                <div class="mr-1">
                    <label for="budget" class="d-block mb-0 font-weight-bold">BUDGET:</label>
                    <select id="budget" name="budget">
                        <option>&#160;</option>                        
                        <option value="100$">100$-150$</option>
                        <option value="200$">150$-200$</option>
                        <option value="300$">250$-300$</option>
                        <option value="400$">350$-400$</option>
                    </select>
                </div>
                <div class="buttons">
                    <input type="submit" value="Search" class="search-btn">
                    <div class="position-relative d-inline">
                        <i class="fas fa-trash-alt position-absolute"></i>
                        <input type="reset" class="clear-filter" value="clear filter">
                    </div>
                </div>
            </form>
        </section>
    </main>





    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
